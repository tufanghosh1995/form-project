<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2>Registration Form</h2>
	<form action="">
    
    <input type="text" name="search" id="search" placeholder="search"></br>
    
     <label for="firstname">First Name:</label></br>
     <input type="text" name="firstname" id="firstname" placeholder="click here to text"></br>
    
     <label for="lastname">Last Name:</label></br>
     <input type="text" name="lastname" id="lastname" placeholder="click here to text"></br>

     <label for="email">Email:</label></br>
     <input type="email" name="email" id="email" placeholder="click here to text"></br>

     <label for="password">Password:</label></br>
     <input type="password" name="password" id="password" placeholder="type a password"></br></br>

     <label for="dob">Date of Birth:</label/>
     <input type="date" name="dob" id="dob"><br/><br/></br>

     <label for="photo">Choose your photo:</label>
     <input type="file" name="photo" id="photo"><br/><br/></br>
     
     <label for="gender">Gender:</label>
     <input type="radio" name="male" id="male" value="male">Male
     <input type="radio" name="female" id="female" value="female">Female<br/><br/></br>

     <label for="religion">Religion:</label>
     <input type="checkbox" name="religion" id="religion" value="hindu">Hindu
     <input type="checkbox"name="religion" id="religion" value="muslim">Muslim<br/><br/></br>

     <label for="department">Department:</label>
     <select name="department">
     <option value="cse">Engineering</option>
     <option  value="eee">Nursing</option>
     <option value="civil">Doctor</option>
     </select><br/></br>
     
     <textarea name="" id="" cols="30" rows="10" placeholder="write your comments here"></textarea></br>

     <input type="button" value="Submit">

     <input type="reset" value="Reset" id="reset">

	</form>
</body>
</html>
